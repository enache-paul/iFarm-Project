<main>
    <!--test-data-->
    <div id="marketplace">
        <h1 id="NYI">NOT YET IMPLEMENTED</h1>
        <h2>Marketplace</h2>
        <p>Buy / sell growables peer-to-peer with other iFarm community members.</p>
        <h3>Buy Growables</h3>
            <div class="marketBuySell">
                <form action="#">
                    <label for="buy-growable"></label>
                    <input type="text" id="buy-growable" name="growable" placeholder="Growable you want to buy..."><br>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" max="100" value="0"><br>
                    <label for="maxPrice">Max Price:</label>
                    <input type="number" id="maxPrice" name="maxPrice" min="0" max="1000" value="0"><br>
                    <label for="radius">Radius:</label>
                    <input type="number" id="radius" name="radius" min="0" max="100" value="0">KM<br>
                    <input type="submit" value="Search">
                </form>
                    
            </div>
        <h3>Sell Growables</h3>
        <div class="marketBuySell">
            <form action="#">
                <label for="sell-growable"></label>
                <input type="text" id="sell-growable" name="growable" placeholder="Growable you want to sell..."><br>
                <label for="price">Price per unit:</label>
                <input type="number" id="price" name="quantity" min="0" max="100" value="0"><br>
                <input type="submit" value="Search">
            </form>

        </div>
    </div>
    <aside>
        <h2>Results</h2>
